<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="/webjars/font-awesome/css/font-awesome.min.css"></link>
	<link rel="icon" href="https://banner2.kisspng.com/20180402/cyw/kisspng-bourbon-whiskey-old-fashioned-scotch-whisky-jameso-whiskey-5ac2b4cf8eb666.1018153215227097115846.jpg"></link>
	<title>Wikidrinks</title>
</head>
<body>
	<form id="form">
	<div style="text-align: center;">
		<h2 class="col-xs-12 form-group" style="margin-bottom: 50px">WIKIDRINKS</h2>
		<label class="col-xs-12 form-group">USUARIO/EMAIL</label>
		<input class="col-xs-2 col-xs-offset-5 form-group" type="text" name="userMail"/>
		<label class="col-xs-12 form-group">CONTRASEÑA</label>
		<input class="col-xs-2 col-xs-offset-5 form-group" type="password" name="pass"/>
		<span onclick="loguearse()" class="btn btn-primary col-xs-2 col-xs-offset-5 form-group" style="margin-top: 30px">Iniciar sesión</span>
	</div>
	</form>
	<div style="text-align: center">
		<img src="https://images.clarin.com/2015/03/21/Byj7YWJNg_930x525.jpg"></img>
	</div>
</body>
<script type="text/javascript">
function loguearse(){
	$.ajax({
	    type: 'POST',
	    url: "/loguearse",
	    data: $("#form").serialize(),
	    success: function (data) {
	    	if(data == "OK"){
	    		window.location.href = "http://localhost:8081/inicial";
	    	}else{
	    		alert(data);
	    	}
	    }
	});
}
</script>
</html>
