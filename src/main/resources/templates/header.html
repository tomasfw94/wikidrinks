<script>
$(document).ready(function() {
	  $('#selectTipoTrago').multiselect({
		 	nonSelectedText: 'Seleccione',
          allSelectedText: 'Todos',
          nSelectedText: ' seleccionados'
    });
});

$.validator.messages.required = "Este campo es requerido";
$.validator.messages.min = "Valor entre 0 y 100";
$.validator.messages.max = "Valor entre 0 y 100";

function mostrarLogin(){
	$("#dropdownLogin").show();
}

function irAregistrarse(){
	window.location.href = "http://localhost:8080/registro";
}

function logIn(){
	$.ajax({
	    type: 'POST',
	    url: "/validar-login",
	    data: $("#formLogin").serialize(),
	    success: function (data) {
	    	if(data == "OK"){
	    		location.reload();
	    	}else{
	    		alert(data);
	    	}
	    }
	});
}

function logOut(){
	$.ajax({
	    type: 'POST',
	    url: "/logout/",
	    success: function (data) {
	    	if(data == "OK"){
	    		window.location.href = "http://localhost:8080/login";
	    	}
	    }
	});
}

function mostrarPerfil(id){
	window.location.href = "http://localhost:8080/perfil/"+id
}

function crearTrago(){
	if($("#formTrago").valid()){
		var formJqObj = $("#formTrago");
	    var formDataObj = {};
	    (function(){
	        formJqObj.find(":input").not("[type='submit']").not("[type='reset']").each(function(){
	            var thisInput = $(this);
	            formDataObj[thisInput.attr("name")] = thisInput.val();
	        });
	    })();
		
		$.ajax({
		    type: 'POST',
		    url: "/guardar-trago/",
		    contentType: "application/json",
		    data: JSON.stringify(formDataObj),
		    success: function (data) {
		    	if(data=="OK"){
			    	alert("Trago creado correctamente");
			    	location.reload();
		    	}else{
		    		alert(data);
		    	}
		    }
		});
	}
}

</script>
