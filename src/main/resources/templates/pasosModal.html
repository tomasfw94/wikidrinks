<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

	<div class="modal fade" id="pasosModal" tabindex="-1" role="dialog" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <label class="modal-title" id="exampleModalLabel" th:inline="text">Pasos - [[${trago.nombre}]]</label>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="col-xs-12 modal-body" style="font-size: 15px; float: right;">
		      <div th:each="paso : ${trago.pasos}" class="panel panel-default">
				  <div class="panel-heading" th:inline="text"> <small>[[${paso.orden}]]</small></div>
				  <div class="panel-body" th:inline="text">
				  	[[${paso.texto}]]
				  </div>
			  </div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Salir</button>
	      </div>
	    </div>
	  </div>
	</div>
